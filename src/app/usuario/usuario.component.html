<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <h1>Zona de usuarios</h1>
    </div>
    
    <div class="formulario">
    <form id="formulario">
        <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="apellido">Apellido</label>
    <input type="apellido" id="apellido" name="apellido">
    
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
    
    <label for="avatar">Avatar</label>
    <input type="avatar" id="avatar" name="avatar">
    
    <label for="sexo">Sexo</label>
    <input type="radio"  name="sexo" value="masculino">Masculino
    <input type="radio"  name="sexo" value="femenino">Femenino
    <input type="radio"  name="sexo" value="indefinido">Indefinido
    
    <input type="submit">
    </form>
    
    </div>
    
    
    
    
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-6">
    
                <div class="card hovercard">
                    <div class="cardheader">
    
                    </div>
                    <div class="avatar">
                        <img alt="" src="{{usuario.avatar}}">
                    </div>
                    <div class="info">
                        <div class="title">
                           <p>{{usuario.nombre}} {{usuario.apellido}}</p>
                        </div>
                        <div class="desc"></div>
                        <div class="desc">{{usuario.email}}</div>
                        <div class="desc">{{usuario.sexo}}</div>
                    </div>
                    <div class="bottom">
                        <a class="btn btn-primary btn-twitter btn-sm" href="https://twitter.com/webmaniac">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a class="btn btn-danger btn-sm" rel="publisher"
                           href="https://plus.google.com/+ahmshahnuralam">
                            <i class="fa fa-google-plus"></i>
                        </a>
                        <a class="btn btn-primary btn-sm" rel="publisher"
                           href="https://plus.google.com/shahnuralam">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a class="btn btn-warning btn-sm" rel="publisher" href="https://plus.google.com/shahnuralam">
                            <i class="fa fa-behance"></i>
                        </a>
                    </div>
                </div>
    
            </div>
    
        </div>
       
            </div>


{{usuario | json}}
            <div class="row">
                <div class="col-sm-6 col-md-4">
                  <div class="thumbnail">
                    <img src="{{usuario.avatar}}" alt="{{usuario.nombre}}">
                    <div class="caption">
                      <h3>{{usuario.nombre}}</h3>
                      <p>{{usuario.apellido}}</p>
                      <p>{{usuario.email}}</p>
                      <p>{{usuario.sexo}}</p>
                      <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
