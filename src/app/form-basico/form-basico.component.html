

<h2>Formularios</h2>
<p>
  Valores: {{formulario.value | json}}</p>
<p>Estado: {{formulario.status | json}}</p>


<!--Usar no validate para no usar etiquetas nativas de html -->
<form [formGroup]="formulario" (ngSubmit)="enviar($event)" novalidate>

  <!--Coge el valor asignado de la variable nombre -->
<input formControlName="nombre">
<br>
<!--Comparacion si es invalido y si esta seleccionado la seccion -->
<p *ngIf="formulario.controls.nombre.invalid && formulario.controls.nombre.touched" 
class="text-danger">Error por ....</p>

<!--En caso de que el formulario no sea valido el boton estara deshabilitado -->
  <input type="submit" class="btn btn-primary" value="Enviar" [disabled]="formulario.invalid">
</form>
<hr>

<h2>Doble Binding o Banana in a box</h2>

{{fruta}}

<br>

<input [(ngModel)]="fruta"> <!--Banana in a box que va en dos sentidos -->
