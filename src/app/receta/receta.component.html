<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img class="fotogluten" *ngIf="isGlutenFree" src="{{fotogluten}}">
      <img class="fotogluten" *ngIf="!isGlutenFree" src="{{fotoglutenfree}}">
      <img src="{{foto}}" alt="{{nombre}}">

      <div class="caption">
        <h3>{{nombre | uppercase}}</h3>
        <p>{{descripcion | slice:0:79}}...</p>
        <p>
          <span class="cocinero">{{cocinero}}</span>
          <span class="label label-primary" (click)="sumarLike()">{{likes}} Likes </span>

          <section class="ingredientes">
            <h4>Ingredientes</h4>
            <ol>
              <li *ngFor="let ingrediente of ingredientes">
            {{ingrediente}}
          </li>


            </ol>
          </section>
      </div>
    </div>
  </div>
</div>
